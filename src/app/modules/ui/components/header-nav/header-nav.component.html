    <li class="mr-3">
      <a class="leading-8 p-2 font-normal inline-block px-4 text-slate-800 border-b-2 border-sky-500 text-sm"
        routerLink="/">Recipes</a>
      <a class="leading-8 p-2 font-normal inline-block border-none border-white hover:border-gray-200 text-slate-600 px-4 text-sm"
        routerLink="/cookbooks">Cookbooks</a>
    </li>
    <li></li>
    <li class="mr-3">
      @if (!(userToken | async)) {

      @else {
      <div
